<ion-header>
  <ion-navbar transparent>
   <!--  <ion-title>
     AdMonkey
    </ion-title> -->
 

  </ion-navbar>
</ion-header>

<ion-content padding>
	
		<button ion-button block clear color="light" class="nametop"><b>Open</b></button> 

<ion-grid style="width: 75%;">
	<ion-row class="row-style1" justify-content-center align-items-center style="height: 100%"> Register a business</ion-row>
	<ion-row class="row-style"> 
		<ion-icon name="person" color="semi-light" class="icon"></ion-icon>
		<ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
	</ion-row>
	<ion-row class="row-style">
		<ion-icon name="mail" color="semi-light" class="icon"></ion-icon>
		<ion-input type="email" placeholder="Email" [(ngModel)]="email"> </ion-input>
	</ion-row>
	<ion-row class="row-style">
		<ion-icon name="key" color="semi-light" class="icon"></ion-icon>
		<ion-input type="password" placeholder="Password"  [(ngModel)]="password"></ion-input>
	</ion-row>
	<ion-row class="row-style">
		<ion-icon name="home" color="semi-light" class="icon"></ion-icon>
		<ion-input type="text" placeholder="Business Name"  [(ngModel)]="businessname"></ion-input>
	</ion-row>
	<ion-row class="row-style">
		<ion-icon name="pin" color="semi-light" class="icon"></ion-icon>
		<ion-input type="text" placeholder="Business Address"  [(ngModel)]="businessaddress"></ion-input>
	</ion-row>
	<ion-row class="row-style">
		<ion-icon name="call" color="semi-light" class="icon"></ion-icon>
		<ion-input type="text" placeholder="Phone Number"  [(ngModel)]="phno"></ion-input>
	</ion-row>


	<ion-row class="row-style">
		<ion-icon name="chatboxes" color="semi-light" class="icon"></ion-icon>
		<ion-label>Language</ion-label>
		<ion-select [(ngModel)]="language">
				<ion-option>English</ion-option>
				<ion-option>Filipino</ion-option>
				<ion-option>Burmese</ion-option>
		</ion-select>
		<!-- <ion-input type="text" placeholder="Language"  [(ngModel)]="businessname"></ion-input> -->
	</ion-row>

	<ion-row class="row-style">
			<ion-icon name="logo-usd" color="semi-light" class="icon"></ion-icon>
			<ion-label>Currency</ion-label>
			<ion-select [(ngModel)]="currency">
					<ion-option>USD</ion-option>
					<ion-option>PHP</ion-option>
					<ion-option>MMK</ion-option>
			</ion-select>
			<!-- <ion-input type="text" placeholder="Language"  [(ngModel)]="businessname"></ion-input> -->
		</ion-row>

	<ion-row class="row-style">
		<ion-icon name="cash" color="semi-light" class="icon"></ion-icon>
		<ion-input type="number" placeholder="Cash Balance"  [(ngModel)]="cb"></ion-input>
	</ion-row>

	<ion-row>
		<button ion-button block round outline color="light" style="margin-top: 20px;" (click)="signup()">SignUp</button>
	</ion-row>
</ion-grid>
<button ion-button block clear color="light" style="margin-top: 10px;" (click)="goBack()">Already have an account? LOGIN</button>
</ion-content>
