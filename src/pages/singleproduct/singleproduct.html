<ion-content padding>
  <ion-list inset>

    <!-- <ion-item>

    <ion-item>
      <ion-label>Code</ion-label>
      <ion-input type="text" [(ngModel)]='product.code'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]='product.name'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sale Price</ion-label>
      <ion-input type="number" [(ngModel)]='product.price'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Cost</ion-label>
        <ion-input type="number" [(ngModel)]='product.cost'></ion-input>
    </ion-item>
      <ion-item>
          <ion-label>Select Category</ion-label>
          <ion-select multiple="false" [(ngModel)]='product.cat'>
              <ion-option *ngFor="let element of listCat" value="{{element.name}}">{{element.name}}</ion-option>    
          </ion-select>
      </ion-item>
    
    

  
  </ion-list>
  <button ion-button block color="primary" (click)="updateProduct()">Update</button>
  <button ion-button block color="primary" (click)="scanQR()">Scan Code</button>
  <button ion-button block color="danger" (click)="deleteproduct(product)">Delete</button>
</ion-content>
