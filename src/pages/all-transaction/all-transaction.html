<ion-content padding>
    <!-- <ion-fab bottom right>
        <button ion-fab color="primary" item-right><ion-icon name="calculator"></ion-icon></button>
      </ion-fab> -->
      <ion-card *ngIf="showSampleRec==false">
        Please type the amount for the item multiplied by its quantity and press equal to add to the existing bill.

        To add multiple blank items enter each price*qty and press the + sign to enter the next item
      </ion-card>
      
  <ion-grid>
    <ion-row>

      <ion-col col-12 col-md-6>

          <div class="calculator">
            <div class="header">
              <div class="window"></div>
              <div class="input">
                <ion-row>
                  <ion-input type="text" placeholder="0" name="display" [(ngModel)]="result">
                  </ion-input>
                  <ion-icon name="backspace" (click)="btnClicked('b')"></ion-icon>
                  
                </ion-row> 
               
                    
                
              </div>
             
              
            </div>
            <div class="keys">
              <div class="row">
                <div class="number">
                  <span (click)="btnClicked('7')">7</span>
                  <span (click)="btnClicked('8')">8</span>
                  <span (click)="btnClicked('9')">9</span>
                </div>
                <div class="symbol">
                  <span (click)="btnClicked('*')">×</span>

                </div>
              </div>

              <div class="row">
                <div class="number">
                  <span (click)="btnClicked('4')">4</span>
                  <span (click)="btnClicked('5')">5</span>
                  <span (click)="btnClicked('6')">6</span>
                </div>

                <div class="symbol">
                  <span (click)="btnClicked('+')">+</span>
           </div>
              </div>

              <div class="row">
                <div class="number">
                  <span (click)="btnClicked('1')">1</span>
                  <span (click)="btnClicked('2')">2</span>
                  <span (click)="btnClicked('3')">3</span>
                </div>

                <div class="symbol">
                  <span (click)="btnClicked('/')">÷</span>
                  <span (click)="btnClicked('squareroot')">√x</span>
                </div>


              </div>


              <div class="row">
                <div class="number">
                  <span class=dull (click)="btnClicked('C')">C</span>
                  <span (click)="btnClicked('0')">0</span>
                  <span (click)="btnClicked('-')">-</span>



                </div>

                <div class="symbol action">
                  <span (click)="btnClicked('=')">=</span>
                </div>

              </div>
            </div>
          </div>

    

      </ion-col>

      <ion-col col-12 col-md-6>


        <ion-card *ngIf="showSampleRec==true">

       

          <ion-list>
            <ion-item>

                <button ion-button clear> SAMPLE RECIEPT </button>
            </ion-item>
            <ion-item>

              <button ion-button clear>Sl no. </button>
              <button ion-button clear>Item Name</button>
              <button ion-button clear>Price</button>

            </ion-item>
          </ion-list>

          <ion-list *ngFor="let item of itemsprice; let i = index" no-lines>

            <ion-item>



              <button ion-button clear>{{i+1}}. </button>
              <button ion-button clear>ထုတ်ကုန်ကိုရှေးခယျြ</button> <button ion-button clear>{{item}}</button>
         

            </ion-item>



          </ion-list>

          <ion-list>
            <ion-item>


              <button ion-button clear><b>စုစုပေါင်းဥပဒေကြမ်း </b></button>
              <button ion-button clear>{{lastsum}}</button>


            </ion-item>
          </ion-list>


        </ion-card>

      </ion-col>



    </ion-row>


  </ion-grid>



  <!-- Dynamically Generate All transactions from backend - see feed from prev -->

</ion-content>

<ion-footer>
<ion-toolbar>
    <ion-title> <button ion-button (click)="createRec()">Generate Receipt</button></ion-title>
  </ion-toolbar>
</ion-footer>
