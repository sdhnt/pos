<!--

  Ionic pages and navigation.
-->

<ion-content padding>


    <ion-card >

      <ion-grid>

        <ion-row> <ion-col style="text-align: center; padding-top: 5px;"> {{userdata.business_name}}  </ion-col> </ion-row>

        <ion-row>
            <ion-col col-12 style="color: grey; font-size: 10px; text-align: center"> {{userdata.business_address}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 style="color: grey; font-size: 10px; text-align: center">  Ph: {{userdata.ph_no}}</ion-col>
        </ion-row>

        <ion-row style="padding-top: 5px;">
            <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><b>Sl</b></ion-col>
            <ion-col col-4 style="color: black; font-size: 10px; text-align: center"><b>Item</b></ion-col>
            <ion-col col-2 style="color: black; font-size: 10px; text-align: center"><b>Price</b></ion-col>
            <ion-col col-2 style="color: black; font-size: 10px; text-align: center"><b>Qty</b></ion-col>
            <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="arrow-dropup-circle" style=" color: green"></ion-icon></ion-col>
            <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="arrow-dropdown-circle" style=" color: red"></ion-icon></ion-col>
            <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="close" style=" color: red"></ion-icon></ion-col>
        </ion-row>

       

        <ion-list *ngFor="let item of datastore.itemslist; let i = index" no-lines>

    
          <ion-row>
              <ion-col col-1 style="color: black; font-size: 10px; text-align: center">{{i+1}}.</ion-col>
              <ion-col col-4 style="color: black; font-size: 10px; text-align: center">
                <div *ngIf="item.name=='Blank_Item'; else itemexist">
                  <button ion-button full style="font-size: 10px; height: 15px;" (click)="addSingleProd(item,i)">Add</button>
                </div>
                <ng-template #itemexist>{{item.name}}</ng-template>
              </ion-col>
              <ion-col col-2 style="color: black; font-size: 10px; text-align: center">{{item.price}}</ion-col>
              <ion-col col-2 style="color: black; font-size: 10px; text-align: center">{{item.qty}}</ion-col>
              <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="arrow-dropup-circle" style=" color: green" (click)="addQty(i)"></ion-icon></ion-col>
              <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="arrow-dropdown-circle" style=" color: red" (click)="removeQty(i)"></ion-icon></ion-col>
              <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="close" style=" color: red" (click)="removeItem(i)"></ion-icon></ion-col>

          </ion-row>
      

        </ion-list>

        <ion-row padding>
            <ion-col col-1></ion-col>  
          <ion-col col-4 style="text-align: center;font-size: 10px;"><b>Total:</b> </ion-col>
            <ion-col col-2 style="text-align: center;font-size: 10px;"><b>{{lastsum}}</b> </ion-col>
            <ion-col col-5></ion-col>
          </ion-row>


         


      </ion-grid>


      </ion-card>
  <!-- Dynamically Generate All expense from backend - see feed from prev -->

  <ion-card padding>
   
          <ion-item>
          <span style="vertical-align: middle; display: inline-block; color: black; font-size: 14px;" item-start>
              Add Temporary Item
            </span>
             <ion-toggle color="dark" style="vertical-align: middle; display: inline-block" item-end (ionChange)="dispM()"></ion-toggle>
          
        </ion-item>
          

     
     
       <div *ngIf="displayManual==1;">
     
        <ion-item>
            <ion-label style="font-size: 1.0rem;">Item Name</ion-label>
            <ion-input type="text" placeholder="Enter Item Name" style="font-size: 1.0rem;" [(ngModel)]="newItemName" ngDefaultControl></ion-input>
          </ion-item>
          <ion-item>
              <ion-label style="font-size: 1.0rem;">Unit Price</ion-label>
              <ion-input  type="number" placeholder="Enter Unit Price" style="font-size: 1.0rem;" [(ngModel)]="newUnitPrice" ngDefaultControl></ion-input>
            </ion-item>
            <ion-item>
                <ion-label style="font-size: 1.0rem;">Qty</ion-label>
                <ion-input type="number" placeholder="Enter Quantity" style="font-size: 1.0rem;" [(ngModel)]="newUnitQty" ngDefaultControl></ion-input>
              </ion-item>
              <!-- <ion-item>
                  <ion-label style="font-size: 1.0rem;" >Select Category</ion-label>
                  <ion-select multiple="false" [(ngModel)]='newItemCat'>
                      <ion-option *ngFor="let element of listCat" value="{{element.name}}">{{element.name}}</ion-option>    
                  </ion-select>
                </ion-item> -->
                <button ion-button style="font-size: 10px;" full (click)="addNewItem()"> Add New Item </button>
              </div>
  </ion-card>
  <ion-grid>
      <ion-row>
         
          <ion-col col-6 style="text-align: center;"> <button ion-button style="font-size: 10px;" (click)="addCalc()"> Add from Calc</button></ion-col>
          <ion-col col-6 style="text-align: center;"> <button ion-button style="font-size: 10px;" (click)="addProdList()"> Add from List</button></ion-col>
        

   
        </ion-row>
      
  </ion-grid>

</ion-content>


<ion-footer>
    <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button full color="dark" (click)="saveRec()"> <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button full color="dark"> <ion-icon name="print"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
              <button ion-button full color="dark" (click)="cancelRec()">  <ion-icon name="close"></ion-icon>
              </button>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-footer>
