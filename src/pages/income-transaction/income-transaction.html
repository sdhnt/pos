<ion-content padding>


    <ion-card >

      <ion-grid>

        <ion-row> <ion-col style="text-align: center; padding-top: 5px;">Mingalabar Noodles </ion-col> </ion-row>

        <ion-row>
            <ion-col col-12 style="color: grey; font-size: 10px; text-align: center"> 139, Yaw Kyaw Main Road, Yangon City, Myanmar.</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 style="color: grey; font-size: 10px; text-align: center"> Ph: 59297492 mglnoodle@gmail.com</ion-col>
        </ion-row>

        <ion-row style="padding-top: 5px;">
            <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><b>Sl</b></ion-col>
            <ion-col col-4 style="color: black; font-size: 10px; text-align: center"><b>Item</b></ion-col>
            <ion-col col-2 style="color: black; font-size: 10px; text-align: center"><b>Price</b></ion-col>
            <ion-col col-2 style="color: black; font-size: 10px; text-align: center"><b>Qty</b></ion-col>
            <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="arrow-dropup-circle" style=" color: green"></ion-icon></ion-col>
            <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="arrow-dropdown-circle" style=" color: red"></ion-icon></ion-col>
            <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="close" style=" color: red"></ion-icon></ion-col>
        </ion-row>

       

        <ion-list *ngFor="let item of datastore.itemslist; let i = index" no-lines>

    
          <ion-row>
              <ion-col col-1 style="color: black; font-size: 10px; text-align: center">{{i+1}}.</ion-col>
              <ion-col col-4 style="color: black; font-size: 10px; text-align: center">
                <div *ngIf="item.name=='Blank_Item'; else itemexist">
                  <button ion-button full style="font-size: 10px; height: 15px;">Add</button>
                </div>
                <ng-template #itemexist>{{item.name}}</ng-template>
              </ion-col>
              <ion-col col-2 style="color: black; font-size: 10px; text-align: center">{{item.price}}</ion-col>
              <ion-col col-2 style="color: black; font-size: 10px; text-align: center">{{item.qty}}</ion-col>
              <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="arrow-dropup-circle" style=" color: green"></ion-icon></ion-col>
              <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="arrow-dropdown-circle" style=" color: red"></ion-icon></ion-col>
              <ion-col col-1 style="color: black; font-size: 10px; text-align: center"><ion-icon name="close" style=" color: red"></ion-icon></ion-col>

          </ion-row>
      

        </ion-list>

        <ion-row padding>
            <ion-col col-1></ion-col>  
          <ion-col col-4 style="text-align: center;font-size: 10px;"><b>Total:</b> </ion-col>
            <ion-col col-2 style="text-align: center;font-size: 10px;"><b>{{lastsum}}</b> </ion-col>
            <ion-col col-5></ion-col>
          </ion-row>


         


      </ion-grid>


      </ion-card>
  <!-- Dynamically Generate All expense from backend - see feed from prev -->

  <ion-card padding>
   
          <ion-item>
          <span style="vertical-align: middle; display: inline-block; color: black; font-size: 14px;" item-start>
              Add Item Manually
            </span>
             <ion-toggle color="dark" style="vertical-align: middle; display: inline-block" item-end (ionChange)="dispM()"></ion-toggle>
          
        </ion-item>
          

     
     
       <div *ngIf="displayManual==1;">
     
        <ion-item>
            <ion-label style="font-size: 1.0rem;">Item Name</ion-label>
            <ion-input placeholder="Enter Item Name" style="font-size: 1.0rem;"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label style="font-size: 1.0rem;">Unit Price</ion-label>
              <ion-input  placeholder="Enter Unit Price" style="font-size: 1.0rem;"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label style="font-size: 1.0rem;">Qty</ion-label>
                <ion-input  placeholder="Enter Quantity" style="font-size: 1.0rem;"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label style="font-size: 1.0rem;">Select Category</ion-label>
                  <ion-select multiple="false" style="font-size: 1.0rem;">
                      <ion-option>Snacks</ion-option>
                      <ion-option>Drinks</ion-option>
                      <ion-option>Noodles</ion-option>
                      <!-- New Category Option -->
                  </ion-select>
                </ion-item>
                <button ion-button style="font-size: 10px;" full> Add Manual</button>
              </div>
  </ion-card>
  <ion-grid>
      <ion-row>
         
          <ion-col col-6 style="text-align: center;"> <button ion-button style="font-size: 10px;"> Add from Calc</button></ion-col>
          <ion-col col-6 style="text-align: center;"> <button ion-button style="font-size: 10px;"> Add from List</button></ion-col>
        

   
        </ion-row>
      
  </ion-grid>

</ion-content>


<ion-footer>
    <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button full color="dark"> <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button full color="dark"> <ion-icon name="print"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
              <button ion-button full color="dark">  <ion-icon name="close"></ion-icon>
              </button>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-footer>
