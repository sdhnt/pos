
<ion-content padding>



  <button ion-button block clear color="light" class="nametop"><b>Open</b></button> 



  <ion-grid style="width: 75%;">

    
    <ion-row class="row-style">
      
      <ion-icon name="mail" color="semi-light" class="icon"></ion-icon>
      <ion-input type="email" placeholder="အီးမေးလ်" [(ngModel)]="email" ></ion-input>
    </ion-row>
    <ion-row class="row-style">
      <ion-icon name="key" color="semi-light" class="icon"></ion-icon>
      <ion-input type="password" placeholder="စကားဝှက်" [(ngModel)]="password" ></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="login()">ဆိုင်းအင်လုပ်ခြင်း</button>
    </ion-row>
    <div class="btn_container">
      <button ion-button full (click)="loginWithFB();">Facebook ဖြင့်ဝင်ပါ</button>
  </div>
  
  </ion-grid>


  <button ion-button block clear color="light" style="margin-top: 10px;" (click)="gotoSignUp()">အကောင့်မရှိဘူးလား</button> 
  

</ion-content>
