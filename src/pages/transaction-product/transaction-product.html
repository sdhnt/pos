<ion-content padding>

    <ion-searchbar showCancelButton="always"></ion-searchbar>

    <ion-item>
        <ion-label>Categories</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true">
          <ion-option>Noodle</ion-option>
          <ion-option>Snack</ion-option>
          <ion-option>Main Course</ion-option>
          <ion-option>Dessert</ion-option>
          <ion-option>Drinks</ion-option>
          <ion-option>Currently Selected</ion-option>
         
        </ion-select>
      </ion-item>

    
    <ion-card>
        <ion-grid line>
          <ion-row>
          <ion-col col-2>
            <ion-row>
              <ion-avatar>
                  <img src="https://i0.wp.com/mainlymiles.com/wp-content/uploads/2019/04/Yew-Mee.jpg?w=256&h=256&crop=1&ssl=1">
                </ion-avatar>
              </ion-row>
          </ion-col>
          <ion-col col-10>
              <ion-row>
                  <ion-col col-7>
                    Shan Noodle
                  </ion-col>
                  <ion-col col-3>
                    1
                    </ion-col>
                    <ion-col col-1>
                        <ion-icon name="arrow-dropup-circle" style=" color: green"></ion-icon>
                    </ion-col>
                    <ion-col col-1>
                        <ion-icon name="arrow-dropdown-circle" style=" color: red"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-6 style="color: grey; font-size: 10px;"> Price 3500 MMK </ion-col>
                  <ion-col col-6 style="color: grey; font-size: 10px; text-align: end;"> Category: Noodle </ion-col>
                </ion-row>

          </ion-col>
        </ion-row>
        </ion-grid>
      </ion-card> 

      <ion-list inset>
          <ion-item *ngFor="let product of listProducts">
            <h2>{{product.name}}</h2>
            <p>Price: {{product.price}} USD</p>
            <button ion-button clear item-end (click)="singleProduct(product)">View</button>
      
          </ion-item>
        </ion-list>
  

   
</ion-content>

<ion-footer>

    <ion-grid>
      <ion-row>
        <ion-col>
            <button ion-button (click)="createRec()" full style="background-color: #222">Generate Receipt</button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
</ion-footer>
