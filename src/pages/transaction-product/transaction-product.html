    <ion-list inset  *ngFor="let product of filteredList; let i=index">
      
        <ion-card>
            <ion-grid> 
              <ion-row>
              <ion-col col-2>
                <ion-row> 
                  <ion-avatar>
                      <img [src]="product.url">
                    </ion-avatar>
                  </ion-row>
              </ion-col>
              <ion-col col-10>
                  <ion-row>
                      <ion-col col-6>
                          {{product.name}} 
                      </ion-col>
                      <ion-col col-2>
                        {{product.qty}}
                      </ion-col>
                        <ion-col col-2>
                            <ion-icon name="arrow-dropup-circle" style=" color: green" (click)="addUp(i)"></ion-icon>
                        </ion-col>
                        <ion-col col-2>
                            <ion-icon name="arrow-dropdown-circle" style=" color: red" (click)="addDown(i)"></ion-icon>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col col-6 style="color: grey; font-size: 10px;"> စျေးနှုန်း {{product.price}} MMK </ion-col>
                      <ion-col col-6 style="color: grey; font-size: 10px; text-align: end;"> အမျိုးအစား: {{product.cat}} </ion-col>
                    </ion-row>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="event1==true">
              <ion-col col-12> <button ion-button full end color="dark" (click)="singleProduct(product)">ထည့်ပါ</button> </ion-col>
            </ion-row>
            </ion-grid>
          </ion-card> 
       
      </ion-list>
    
  
    
  
  
  
  
  </ion-content>
  
  
<ion-footer>

    <ion-grid>
      <ion-row *ngIf="event1==false">
        <ion-col>
            <button ion-button (click)="createRec()" full style="background-color: #222">လက်ခံဖြတ်ပိုင်းဖန်တီးပါ</button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="event1==true">
        <ion-col>
            <button ion-button (click)="reset()" full style="background-color: #222">ပြန်လည်စတင်</button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
</ion-footer>
